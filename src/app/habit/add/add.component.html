<div class="add-form-container">
    <mat-card>
      <mat-card-title *ngIf='router.url==="/add"'> Add Habit </mat-card-title>
      <mat-card-title *ngIf='router.url!="/add"'> Edit Habit </mat-card-title>
      <hr />
      <form [formGroup]="habitForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill">
            <mat-label>Frequency</mat-label>
            <mat-select formControlName="frequency">
              <mat-option value="Daily">Daily</mat-option>
              <mat-option value="Weekly">Weekly</mat-option>
              <mat-option value="Monthly">Monthly</mat-option>
            </mat-select>
          </mat-form-field>
                      <br />
                      <mat-form-field appearance="fill">
                          <mat-label>Description</mat-label>
                          <textarea
              matInput
              formControlName="description"
              placeholder="Why is this habit important to you?"
            ></textarea>
                      </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
                  <button mat-raised-button color="primary" type="submit" >Save</button>
                  <button mat-raised-button (click)="exitForm()" routerLink=''>Cancel</button>
              </mat-card-actions>
          </form>
      </mat-card>
  </div>
